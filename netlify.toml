# Configuration Netlify pour CoachTFE.fr

# Configuration des formulaires
[build]
  publish = "."

# Redirection après soumission du formulaire
[[redirects]]
  from = "/merci-entretien"
  to = "/merci-entretien.html"
  status = 200

# Headers de sécurité
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"


# Configuration des formulaires Netlify
# Les notifications seront envoyées à l'email configuré dans Netlify Dashboard
# Aller dans Site settings > Forms > Form notifications
# Ajouter c.mostefaoui@yahoo.fr comme destinataire des notifications
# 
# Sujet d'email personnalisé recommandé :
# "🎯 Nouvelle demande d'entretien gratuit - {{fullName}} ({{urgency}}) - CoachTFE"